<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/html5shiv.js"></script>

<body>

<style>

#map-container {
  width: 500px;
  height: 500px;
}

#dir-container {
  height: 525px;
  overflow: auto;
  padding: 2px 4px 2px 0;
  display: none;
}
#dir-container table {
  font-size: 1em;
  width: 100%;
}
</style>

<div class="container">
  
  <!-- HEADER -->
  <div class="header">
    <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="index.html">distance mapper (beta)</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
	<li><a href="about.html">about</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
	<li><a href="contact.html">contact info</a></li>
	<li><a href="terms.html">terms & conditions</a></li>
      </ul>
    </div>
  </div>
  </div>
 <!-- END HEADER -->
  
  <div class="well">
    <p>
    Enter an address to find out what locations are in the specified time-boundary.
    </p>
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
      <label>address</label>
	<input class="form-control" id="address" type=text placeholder="put address here..."/>
	</div>
      <div class="form-group">
     <label>transportation time</label>
        <div class="row">
	  <div class="col-md-12">
	    <div style="width: 75px; float: left">
	      <input class="form-control" id="hours" type=number
  style="width: 60px;"/>
	    hours
	      </div>
	    <div style="width: 75px; float: left">
	      <input class="form-control" id="minutes" type=number value="20" style="width: 60px;"/>
	    minutes
	      </div>
	  </div>
	</div>
	</div>
	   <div class="form-group">
	<label>transportation type</label>
     <select class="form-control" id="route-type">
	<option value="DRIVING" selected="selected">Driving</option>
	<option value="BICYCLING">Bicycling</option>
	<option value="WALKING">Walking</option>
      </select>
	</div>
      <button onclick="run();" class="btn btn-primary">Go!</button>
      <div id="dir-container"></div>
      <div id="progress_bar_container" class="progress progress-striped active"
	style="margin-top: 20px">
        <div class="progress-bar" id="progress_bar" role="progressbar"
	  aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"
	  style="width: 45%">
	  <span class="sr-only">45% Complete</span>
	</div>
      </div>
      <div class="well" style="margin-top: 20px">
	<p>
	Do things look a bit off? Click <a href="badness.html">here</a> to
  find out why.
	</p>
      </div>
    </div>
    <div class="col-md-8" id="map-holder">
      <div id="map-container" />
   </div>
  </div>
</div>

<script type="text/javascript">

// Onload handler to fire off the app.
google.maps.event.addDomListener(window, 'load', initialize);
</script>
</body>
</html>
